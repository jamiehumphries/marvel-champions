<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Champions Shuffle</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="container init">
        <img id="logo" src="images/logo.png" />
        <h1>
          <button id="shuffle-all" class="shuffle">
            Shuffle <img src="images/shuffle.svg" />
          </button>
        </h1>
        <button id="settings" ontouchstart>
          <img class="show" src="images/settings.svg" />
          <span class="show">Settings</span>
          <img class="hide" src="images/done.svg" />
          <span class="hide">Done</span>
        </button>
        <div class="sections">
          <div id="scenario" class="section">
            <h2>
              <button class="shuffle">
                Scenario <img src="images/shuffle.svg" />
              </button>
            </h2>
            <form class="options">
              <input type="submit" hidden />
              <h3>Select Scenarios</h3>
            </form>
            <div class="slot">
              <div class="header">
                <h3 class="name"></h3>
              </div>
              <div class="card">
                <img class="front" />
                <img class="back" src="images/scenario/back.png" />
              </div>
            </div>
          </div>
          <div id="module" class="section">
            <h2>
              <button class="shuffle">
                Modules <img src="images/shuffle.svg" />
              </button>
            </h2>
            <form class="options">
              <input type="submit" hidden />
              <h3>Select Modules</h3>
            </form>
            <div class="slot">
              <div class="header">
                <h3 class="name"></h3>
              </div>
              <div class="card">
                <img class="front" />
                <img class="back" src="images/module/back.png" />
              </div>
            </div>
          </div>
          <div id="hero" class="section">
            <h2>
              <button class="shuffle">
                Hero <img src="images/shuffle.svg" />
              </button>
            </h2>
            <form class="options">
              <input type="submit" hidden />
              <h3>Select Heroes</h3>
            </form>
            <div class="slot">
              <div class="header">
                <h3 class="name"></h3>
              </div>
              <div class="card">
                <img class="front" />
                <img class="back" />
              </div>
            </div>
          </div>
          <div id="aspect" class="section">
            <h2>
              <button class="shuffle">
                Aspect <img src="images/shuffle.svg" />
              </button>
            </h2>
            <form class="options">
              <input type="submit" hidden />
              <h3>Select Aspects</h3>
            </form>
            <div class="slot">
              <div class="header">
                <h3 class="name"></h3>
              </div>
              <div class="card">
                <img class="front" />
                <img class="back" src="images/aspect/back.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
