<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Shuffle</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="container init">
        <img id="logo" src="images/logo.png" />
        <h1>
          <button id="shuffle-all" class="shuffle">
            <span class="settings-hide">Shuffle</span>
            <img src="images/shuffle.svg" class="settings-hide" />
            <span class="settings-show">Settings</span>
          </button>
        </h1>
        <button id="settings" ontouchstart>
          <img src="images/settings.svg" class="settings-hide" />
          <span class="settings-hide">Settings</span>
          <img src="images/done.svg" class="settings-show" />
          <span class="settings-show">Done</span>
        </button>
        <div class="sections">
          <template id="section">
            <h2>
              <button class="shuffle">
                <span class="settings-hide type-name"></span>
                <img src="images/shuffle.svg" class="settings-hide" />
                <span class="settings-show select-cards"></span>
              </button>
            </h2>
            <form class="options settings-show">
              <input type="submit" hidden />
            </form>
            <div class="slot settings-hide">
              <div class="header">
                <h3 class="name"></h3>
              </div>
              <div class="card">
                <img class="front" />
                <img class="back" />
              </div>
            </div>
          </template>
          <div id="scenario" class="section"></div>
          <div id="module" class="section"></div>
          <div id="hero" class="section"></div>
          <div id="aspect" class="section"></div>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/options.js"></script>
    <script type="module" src="scripts/cards.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
