<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <div class="container">
        <button id="roll-all">Roll all</button>
        <div class="features">
          <div id="villain" class="feature">
            <button>Roll</button>
            <div class="card portrait">
              <div class="card-inner">
                <img class="front" src="images/villain/rhino/front.png">
                <img class="back" src="images/villain/back.png">
              </div>
            </div>
          </div>
          <div id="module" class="feature">
            <button>Roll</button>
            <div class="card landscape">
              <div class="card-inner">
                <img class="front" src="images/module/bomb-scare/front.png">
                <img class="back" src="images/module/back.png">
              </div>
            </div>
          </div>
          <div id="hero" class="feature">
            <button>Roll</button>
            <div class="card portrait">
              <div class="card-inner">
                <img class="front" src="images/hero/spider-man/front.png">
                <img class="back" src="images/hero/spider-man/back.png">
              </div>
            </div>
          </div>
          <div id="aspect" class="feature">
            <button>Roll</button>
            <div class="card portrait">
              <div class="card-inner">
                <img class="front" src="images/aspect/justice/front.png">
                <img class="back" src="images/aspect/back.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
