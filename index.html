<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Shuffle</title>
    <link rel="stylesheet" href="/styles/common.css?v=tracker" />
    <link rel="stylesheet" href="/styles/tracker.css?v=tracker" />
    <link rel="stylesheet" href="/styles/main.css?v=tracker" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="container init">
        <img id="logo" src="images/logo.png" alt="Marvel Champions" />
        <h1>
          <button id="shuffle-all" class="shuffle">
            <span class="settings-hide">Shuffle</span>
            <img src="images/shuffle.svg" class="settings-hide" alt="" />
            <span class="settings-show">Settings</span>
          </button>
        </h1>
        <button id="copy-bookmark-url" class="settings-show">
          <span id="create-or-copy-bookmark-url">Create Bookmark URL</span>
          <img src="images/link.svg" alt="" />
        </button>
        <div id="bookmark-url" class="settings-show"></div>
        <p id="bookmark-url-hint" class="settings-show">
          Your individual bookmark URL allows you to save and sync your data
        </p>
        <button id="settings" class="icon-button" ontouchstart>
          <img src="images/settings.svg" class="settings-hide" alt="" />
          <span class="settings-hide">Settings</span>
          <img src="images/done.svg" class="settings-show" alt="" />
          <span class="settings-show">Done</span>
        </button>
        <div class="sections">
          <template id="section">
            <h2>
              <button class="shuffle">
                <span class="settings-hide type-name"></span>
                <img src="images/shuffle.svg" class="settings-hide" alt="" />
                <span class="settings-show select"></span>
              </button>
            </h2>
            <form class="options settings-show">
              <input type="submit" hidden />
            </form>
            <div class="slots"></div>
          </template>
          <template id="slot">
            <div class="slot settings-hide">
              <div class="header">
                <h3 class="name"></h3>
              </div>
              <div class="card">
                <div class="front">
                  <img class="front" alt="" />
                  <img class="back" alt="" />
                </div>
                <div class="back">
                  <img class="front" alt="" />
                  <img class="back" alt="" />
                </div>
              </div>
            </div>
          </template>
          <div id="scenario" class="section"></div>
          <div id="module" class="section"></div>
          <div id="hero" class="section"></div>
          <div id="aspect" class="section"></div>
        </div>
        <div id="tracking" class="settings-hide">
          <table id="tracker">
            <thead></thead>
            <tbody></tbody>
          </table>
          <a href="/tracker" class="link-button">
            Game tracker <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/67c21563c8.js"></script>
    <script type="module" src="/scripts/main.js?v=tracker"></script>
    <script type="module" src="/scripts/nav.js?v=tracker"></script>
  </body>
</html>
