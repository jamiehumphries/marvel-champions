<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Champions Shuffle</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="container">
        <img id="logo" src="images/logo.png" />
        <button id="shuffle-all">
          Shuffle <img src="images/shuffle.svg" />
        </button>
        <div class="slots">
          <div id="scenario" class="slot">
            <button>Scenario <img src="images/shuffle.svg" /></button>
            <div class="card portrait">
              <div class="card-inner">
                <div class="name-container">
                  <div class="name"></div>
                </div>
                <img class="front" />
                <img class="back" src="images/scenario/back.png" />
              </div>
            </div>
          </div>
          <div id="module" class="slot">
            <button>Module <img src="images/shuffle.svg" /></button>
            <div class="card landscape">
              <div class="card-inner">
                <div class="name-container">
                  <div class="name"></div>
                </div>
                <img class="front" />
                <img class="back" src="images/module/back.png" />
              </div>
            </div>
          </div>
          <div id="hero" class="slot">
            <button>Hero <img src="images/shuffle.svg" /></button>
            <div class="card portrait">
              <div class="card-inner">
                <div class="name-container">
                  <div class="name"></div>
                </div>
                <img class="front" />
                <img class="back" />
              </div>
            </div>
          </div>
          <div id="aspect" class="slot">
            <button>Aspect <img src="images/shuffle.svg" /></button>
            <div class="card portrait">
              <div class="card-inner">
                <div class="name-container">
                  <div class="name"></div>
                </div>
                <img class="front" />
                <img class="back" src="images/aspect/back.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
